<html>
<head>
  <title>Test Page</title>
  <script type="text/javascript">
    function addHTML()
    {
      document.getElementById("body_text").appendChild(document.createTextNode("ABC"));

      if(!localStorage.getItem("abc")) {
        localStorage.setItem("abc", "abc-value");
        console.log("ADDED abc (local storage)");
      }

      if(!sessionStorage.getItem("xyz")) {
        sessionStorage.setItem("xyz", "xyz-value");
        console.log("ADDED xyz (session-storage)");
      }
    }
  </script>
  </head>
  <body onload="addHTML()">
    <p id="body_text"></p>
    <p><a href="https://gh-andre.github.io/cpp">Home</p>
    <p><a href="https://github.com/gh-andre/cpp">cpp</p>
  </body>
</html>
